function callService(serviceName, data, callback) {
	var serviceScreen = 'servicescreen.jam';
	var formdata = {
	                    __posted_screen_name__ : serviceScreen,
	                    __end_of_jpl_vars__    : 0
	               };

	formdata['n_service_name'] = serviceName;
	formdata['mn_jsoninput'] = data;

	var saveData = $.ajax({
		type: 'POST',
		url: serviceScreen,
		data: formdata,
		success: function(resultdata){
		
		alert(resultdata);
		console.log(resultdata);
			
		},
		error: function (textStatus, errorThrown) {
            alert("error");
        }
		
	});
	
	}


function doSomething() {
	var mydata = '{"name":"subhan", "age":"20"}';

}
